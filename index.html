<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDo app</title>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body class="body">
	<main class="main">
		<h1 class="caption">todo</h1>
		<div class="main-container">
			<section class="section">
				<form class="todo-control">
					<label class="section-label" >
						<input class="section-input" type="text" placeholder="Create a new todo...">
						<button class="section-button" id="add"></button>
					</label>
				</form>
			</section>

			<section class="todo-container">
				<ul class="todo todo-list" id="todo">
					<li class="todo-item">
					</li>
				</ul>

				<ul class="todo todo-completed" id="completed">
					<li class="todo-item">
					</li>
				</ul>
			</section>
		</div>
	</main>
	<script type="module" src="./script/script.js" defer></script>
</body>

</html>
